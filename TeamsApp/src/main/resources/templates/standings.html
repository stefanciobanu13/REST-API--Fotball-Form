<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Standings</title>

    <link th:href="@{/css/matchRound.css}" rel="stylesheet" />
    <link th:href="@{/css/tablesDisplay.css}" rel="stylesheet" />
    <link th:href="@{/css/colorTheTables.css}" rel="stylesheet" />


</head>
<body>

<h2>The final standings </h2>

<div class="table-wrapper" style="flex: 1">
    <table class="teamT">
        <thead>
        <tr>
            <th> Position </th>
            <th> Points </th>
            <th> Goals scored </th>
            <th> Goals received </th>
            <th>  </th>

        </tr>
        </thead>

        <tr >
            <td>1st <span th:text="${p1T.getColor()}"></span></td>
            <td> <span th:text="${p1T.getPoints()}"></span></td>
            <td><span th:text="${p1T.getScoredGoals()}"></span> </td>
            <td><span th:text="${p1T.getGoalsReceived()}"></span> </td>
            <td><span th:text="${p1T.getGoalsSituation()}"></span> </td>
        </tr>
        <tr>
            <td>2nd <span th:text="${p2T.getColor()}"></span></td>
            <td> <span th:text="${p2T.getPoints()}"></span></td>
            <td><span th:text="${p2T.getScoredGoals()}"></span></td>
            <td><span th:text="${p2T.getGoalsReceived()}"></span> </td>
            <td><span th:text="${p2T.getGoalsSituation()}"></span> </td>
        </tr>

        <tr>
            <td>3rd <span th:text="${p3T.getColor()}"></span></td>
            <td> <span th:text="${p3T.getPoints()}"></span></td>
            <td><span th:text="${p3T.getScoredGoals()}"></span></td>
            <td><span th:text="${p3T.getGoalsReceived()}"></span> </td>
            <td><span th:text="${p3T.getGoalsSituation()}"></span> </td>
        </tr>

        <tr>
            <td>4th <span th:text="${p4T.getColor()}"></span></td>
            <td> <span th:text="${p4T.getPoints()}"></span></td>
            <td><span th:text="${p4T.getScoredGoals()}"></span></td>
            <td><span th:text="${p4T.getGoalsReceived()}"></span> </td>
            <td><span th:text="${p4T.getGoalsSituation()}"></span> </td>
        </tr>

    </table>
</div>

<br>
<br>

<h2 style="text-align:center;">The small final:</h2>

<div style="text-align:center;">
    <h1 th:text="${p3T.color} + ' vs ' + ${p4T.color}"></h1>
</div>

<br>

<h2 style="text-align:center;">The big final:</h2>

<div style="text-align:center;">
    <h1 th:text="${p1T.color} + ' vs ' + ${p2T.color}"></h1>
</div>


<br>
<br>


<div class="containerDiv">

    <form th:action="@{/smallFinal}" method="get">
        <button id="button" type="submit">Start small Final</button>
    </form>
</div>





</body>

</html>
