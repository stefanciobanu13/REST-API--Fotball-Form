<html xmlns:th="http://www.thymeleaf.org" >
<head>
  <title>Database Players</title>
  <br>
  <h2 id="title">Database Players</h2>
  <br>
  <link th:href="@{/css/table.css}" rel="stylesheet" />
</head>
<body>

<!-- the logout link-->
<a th:href="@{/logout}" onclick="event.preventDefault(); document.getElementById('logout-form').submit();"class="logout-link">
  Logout
</a>
<form id="logout-form" th:action="@{/logout}" method="post" style="display: none;">
  <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
</form>

<!-- add out html table here -->
<table>
  <tr>
    <th>Id</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Grade</th>
    <th>Update</th>
    <th>Delete</th>
  </tr>

  <!-- loop over and print out players -->
  <tr th:each="tempPlayer : ${thePlayers}">


    <td> <span th:text="${tempPlayer.id}"></span></td>
    <td> <span th:text="${tempPlayer.firstName}"></span></td>
    <td> <span th:text="${tempPlayer.lastName}"></span></td>
    <td> <span th:text="${tempPlayer.grade}"></span></td>

    <!-- construct an update link with customer id -->
    <td>
      <a th:href="@{/showFormForUpdate/(playerId=${tempPlayer.id})}">Update</a>
    </td>
    <!-- construct an delete link with customer id -->
    <td>
      <a th:href="@{/deletePlayer/(playerId=${tempPlayer.id})}" onclick="if (!(confirm('Are you sure you want to delete this player?'))) return false">Delete</a>
    </td>

  </tr>
</table>
<p>
  <a th:href="showFormForAdd">Back</a>
</p>
</body>
</html>
